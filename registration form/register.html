<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register here</title>
    <link rel="stylesheet" href="register.css">
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css" integrity="sha512-f8mUMCRNrJxPBDzPJx3n+Y5TC5xp6SmStstEfgsDXZJTcxBakoB5hvPLhAfJKa9rCvH+n3xpJ2vQByxLk4WP2g==" crossorigin="anonymous" />
    
</head>
<body>    
    <main>
    <div  id="animate-area">
    <div class="container-fluid">
        <div class="row">
            <div class="col" >
           <h1 class="text-center">REGISTER HERE</h1>  
           <div class="col-lg-3 m-auto d-block">
            <form action="#" method='POST' name='login-form' class="Form bg-muted" >
              <div class="mb-lg-1 text-light">
                <div class="form-group">
                <label for="Name"  >Name:</label><br>
                <input type="text" name="Name" placeholder="Enter Your Name" class="form-control Form"/>
                </div>
                <div class="form-group">
                <label for="Email"> Email:</label><br>
                <input type="text" name="Email" placeholder="Enter Your Email" class="form-control Form" />
                </div>
                <div class="form-group">
               <label for="Phn_No"> Phone number:</label><br>
               <input type="text" name="phn_no" placeholder="Enter Your Phone no." class="form-control Form" />
               </div> 
                <div class="form-group">
               <label for="Password">Password:</label>
               <br>
               <input name="Password"  placeholder="Enter Password" class="form-control Form"/>  
              </div>
                <div class="form-group">
                <label for="Confirm-pass">Confirm-Password</label>
                <input name="Confirm-pass" placeholder="Confirm Password" class="form-control Form"/>
                </div>
                <div class="form-group form-control">
                <label  for="Know"> Are You from IGDTUW:</label><br>
                <input type="radio" name="know" value="Yes" >
                <label for="Yes">Yes</label>
                <input type="radio" name="know" value="Male">
                <label for="No">No</label> 
                </div>
                <div class="form-group">
                <input type = "submit" name = "submit" value = "Submit" class="submit margin-top-10  text-light btn mr-lg-3" />
                <input type = "reset" name = "reset"  value = "Reset" class="reset  btn" />
                </div>
              </div>
            </form>
               </div>
            </div>
       </div>
 </main>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</body>
</html>
